<script>
// 栈的方式实现
function dfsTraversal(node) {
	const nodeList = [];
	const stack = [];
	// console.log(node);
	if (node) {
		stack.push(node);
		while(stack.length) {
			const currentNode = stack.pop();
			nodeList.push(currentNode);
			// console.log(nodeList);
			if (currentNode.children.length) {
				// console.log(currentNode.children);
				// console.log(Array.from(currentNode.children));
				// Array.from(currentNode.children).forEach(node => stack.push(node))
				// 因为栈是先进后出，所以这里需要倒序入栈，顺序出栈
				for (i = currentNode.children.length - 1; i >= 0; i--) {
					stack.push(currentNode.children[i])
				}
			}
		}
	}

	return nodeList;
}
